<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="noindex">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="5;url=/">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a1628;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 520px;
    }
    .logo {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 48px;
    }
    .logo span {
      background: linear-gradient(135deg, #00d4aa, #00b894);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .error-code {
      font-size: 120px;
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, #00d4aa, #00b894);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    p {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 36px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, #00d4aa, #00b894);
      color: #0a1628;
      transition: all 0.25s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,212,170,0.45);
    }
    .redirect-note {
      margin-top: 24px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>MedRecords</span>&nbsp;AI</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back to reviewing medical records faster.</p>
    <a href="/" class="btn">Back to Home</a>
    <div class="redirect-note">Redirecting automatically in 5 seconds...</div>
  </div>
</body>
